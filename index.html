<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BootStrap Booking Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css'>
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col px-0">
          <h1 class="header-text mt-3">Bootstrap Booking Form:</h1>
        </div>
      </div>
      <div class="row">
        <div class="card card-body mb-3 bg-light">
          Fill out the form and click the submit button when complete...
        </div>
      </div>

      <form>
        <div class="row gx-5 ">
          <div class="col-6">
            <div class="row border rounded border-blue mb-3">
              <div class="col">
                <div class="row py-3 px-2 rounded-top bg-blue">
                  <b>User:</b>
                </div>
                <div class="row pt-3 px-4">
                  <div class="col-4">
                    <b>Username:</b>
                  </div>

                  <div class="col-8">
                    <input type="text" class="form-control" id="username" placeholder="Type username...">
                  </div>
                </div>
                <div class="row px-4">
                  <div class="col-4">
                    <b>First Name:</b>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" placeholder="Type first name..." id="firstName">
                  </div>
                </div>
                <div class="row px-4 pb-3">
                  <div class="col-4">
                    <b>Last Name:</b>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" placeholder="Type last name..." id="lastName">
                  </div>
                </div>
              </div>
            </div>
            <div class="row border rounded border-blue mb-3">
              <div class="col">
                <div class="row py-3 px-2 rounded-top bg-blue">
                  <b>Contact:</b>
                </div>
                <div class="row pt-3 px-3">
                  <div class="input-group">
                    <div class="row input-group-prepend">
                      <span class="input-group-text"><i class="fa-solid fa-phone">&nbsp;&nbsp;&nbsp;</i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Type phone#..." aria-label="phone"
                      aria-describedby="basic-addon1" id="phone">
                  </div>
                </div>
                <div class="row px-3">
                  <div class="input-group">
                    <div class="row input-group-prepend">
                      <span class="input-group-text"><i class="fa-solid fa-fax">&nbsp;&nbsp;&nbsp;</i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Type fax#..." aria-label="fax"
                      aria-describedby="basic-addon1" id="fax">
                  </div>
                </div>
                <div class="row pb-3 px-3">
                  <div class="input-group">
                    <div class="row input-group-prepend">
                      <span class="input-group-text"><i class="fa-solid fa-envelope">&nbsp;&nbsp;&nbsp;</i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Type email..." aria-label="email"
                      aria-describedby="basic-addon1" id="email">
                  </div>
                </div>
              </div>
            </div>
            <div class="row border rounded border-blue">
              <div class="col">
                <div class="row py-3 px-2 rounded-top bg-blue">
                  <b>Schedule:</b>
                </div>
                <div class="row pt-3 px-3">
                  <div class="col px-1">
                    <b>Adults:</b>
                  </div>
                </div>

                <div class="row mx-2">
                  <select class="card card-body schedule" name="adults" id="schedule-card">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="8">9</option>
                  </select>
                </div>

                <div class="row pt-1 px-2 gx-3">
                  <div class="col-6">
                    <div class="row">
                      <div class="col">
                        <b>Check in:</b>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <input type="date" class="border rounded schedule-date schedule" id="checkIn"></input>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row">
                      <div class="col">
                        <b>Check out:</b>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <input type="date" class="border rounded schedule-date schedule" id="checkOut"></input>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row pt-1 pb-3 px-2 gx-3">
                  <div class="col-6">
                    <div class="row">
                      <div class="col">
                        <b>Days:</b>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <input class="form-control" id="daysDisplay" type="text" placeholder="Displays days…"
                          readonly></input>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row">
                      <div class="col">
                        <b>Cost($):</b>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <input class="form-control" id="cost" type="text" placeholder="Displays cost…" readonly></input>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row border rounded border-blue">
              <div class="col">
                <div class="row py-3 px-2 rounded-top bg-blue">
                  <b>Other:</b>
                </div>
                <div class="row py-3 px-2">
                  <div class="col-12">
                    <div class="form-group mb-1">
                      <b><label for="message">Message:</label></b>
                      <textarea class="form-control" id="message" rows="20"
                        placeholder="Type message here.."></textarea>
                    </div>
                    <div class="form-group mb-1">
                      <div class="row">
                        <b><label for="myRange">Range:</label></b>
                      </div>
                      <div class="row">
                        <div class="col ">
                          <input type="range" min="0" max="10" step="1" id="myRange">
                        </div>
                      </div>
                    </div>
                    <b>Priority:</b>
                    <div class="row">
                      <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="priority" id="priority-low" value="low"
                            checked>
                          <label class="form-check-label" for="priority-low">
                            Low
                          </label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="priority" id="priority-med" value="medium"
                            checked>
                          <label class="form-check-label" for="priority-med">
                            Med
                          </label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="priority" id="priority-high" value="high"
                            checked>
                          <label class="form-check-label" for="priority-high">
                            High
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </form>
      <hr>
      <div class="row mb-3">
        <div class="col-8">
        </div>
        <div class="col-2">
          <button type="reset" class="btn btn-primary width-100" onclick="reset1()"><i class="fa fa-eraser"
              aria-hidden="true"></i>
            Reset</button>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-success width-100"><i class="fa-solid fa-paper-plane"></i>Submit</button>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js'></script>
  <script type="text/javascript" src='./main.js'></script>
</body>

</html>
